<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff4e91, #ff85a2, #ffb6c1);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Floating Hearts */
        .heart {
            position: fixed;
            bottom: -10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background: #fff0f5;
            padding: 20px;
            box-shadow: 3px 0 15px rgba(0, 0, 0, 0.2);
        }

        .sidebar h2 {
            text-align: center;
            color: #ff1493;
        }

        .sidebar button {
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            border: none;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .sidebar button:hover {
            transform: scale(1.05);
        }

        /* Main */
        .main {
            flex: 1;
            text-align: center;
            color: white;
            position: relative;
        }

        .main h1 {
            margin-top: 30px;
            font-size: 36px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px white;
            }

            to {
                text-shadow: 0 0 25px red;
            }
        }

        .main img {
            margin-top: 20px;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 6px solid white;
            object-fit: cover;
            box-shadow: 0 0 25px white;
        }

        /* Dudu Bubu Section */
        .dudu-bubu {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        /* Love Button */
        .love-btn {
            margin-top: 20px;
            padding: 14px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background: white;
            color: #ff1493;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .love-btn:hover {
            transform: scale(1.1);
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            color: #ff1493;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
            text-align: center;
            font-size: 20px;
            transition: 0.3s;
        }

        .popup.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .popup button {
            margin-top: 15px;
            padding: 8px 20px;
            border: none;
            background: #ff1493;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>

    <div class="popup" id="popupBox">

    <script>
        function showPopup(message) {
            const popup = document.getElementById("popupBox");
            document.getElementById("popupMessage").innerHTML = message;
            popup.style.display = "block";
            setTimeout(() => popup.classList.add("show"), 10);
        }

        function closePopup() {
            const popup = document.getElementById("popupBox");
            popup.classList.remove("show");
            setTimeout(() => popup.style.display = "none", 300);
        }
